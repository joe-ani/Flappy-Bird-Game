<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Flappy Bird</title>
  </head>
  <body>
    <div class="game-container">
      <div class="bird bird-hover">
        <img src="images/bluebird-midflap.png" class="blue-bird" alt="" />
      </div>
      <img src="images/ground.png" alt="" class="ground" />
      <img src="images/ground.png" alt="" class="ground" />
      <img src="images/ground.png" alt="" class="ground" />
      <img src="images/ground.png" alt="" class="ground" />
      <div class="start-game">
        <div class="start-btn">Press Space to start</div>
      </div>
      <h1 data-game="false" class="game-score">0</h1>
      <div data-game="false" class="score-details">
        High Score:
        <div class="high-score">0</div>
      </div>
      <div data-game="false" class="game-over">
        <h1 data-game="false" class="game-over-text">
          <div class="red">Ouch!</div>
          Game Over
        </h1>

        <div data-active="false" class="game-over-btn">
          Press Space to Restart üîÅ
        </div>
      </div>
      <div data-game="false" class="game-overlay"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
